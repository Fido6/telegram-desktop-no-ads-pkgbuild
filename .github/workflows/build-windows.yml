name: Build Windows Package

on:
  push:
    branches:
      - master
      - windows-build
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    strategy:
      matrix:
        arch: [x64, x86]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Visual Studio
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: '17'

      - name: Install Git
        run: |
          if (-not (Get-Command git -ErrorAction SilentlyContinue)) {
            choco install git -y
          }

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies via Chocolatey
        run: |
          choco install cmake ninja nasm yasm perl strawberryperl -y
          refreshenv

      - name: Download Telegram Desktop source
        run: |
          $ver = "6.3.10"
          Invoke-WebRequest -Uri "https://github.com/telegramdesktop/tdesktop/releases/download/v$ver/tdesktop-$ver-full.tar.gz" -OutFile "tdesktop.tar.gz"
          tar -xzf tdesktop.tar.gz
          Remove-Item tdesktop.tar.gz

      - name: Clone TDLib
        run: |
          git clone --depth 1 --branch v1.8.34 https://github.com/tdlib/td.git

      - name: Apply patches
        shell: bash
        run: |
          cd tdesktop-6.3.10-full
          patch --forward --strip=1 -i "../remove-ads.patch"

      - name: Build TDLib
        shell: cmd
        run: |
          mkdir td\build
          cd td\build
          cmake .. -G "Visual Studio 17 2022" -A ${{ matrix.arch == 'x64' && 'x64' || 'Win32' }} -DCMAKE_BUILD_TYPE=Release -DTD_E2E_ONLY=ON
          msbuild /m tdesktop.sln /p:Configuration=Release /p:Platform=${{ matrix.arch == 'x64' && 'x64' || 'Win32' }}

      - name: Build Telegram Desktop
        shell: cmd
        run: |
          mkdir build
          cd build
          cmake ..\tdesktop-6.3.10-full -G "Visual Studio 17 2022" -A ${{ matrix.arch == 'x64' && 'x64' || 'Win32' }} -DCMAKE_BUILD_TYPE=Release -DTDESKTOP_API_ID=611335 -DTDESKTOP_API_HASH=d524b414d21f4d37f08684c1df41ac9c
          msbuild /m Telegram.sln /p:Configuration=Release /p:Platform=${{ matrix.arch == 'x64' && 'x64' || 'Win32' }}

      - name: Create installer
        shell: cmd
        run: |
          cd build
          if exist "Release\Telegram.exe" (
            mkdir output
            xcopy Release\*.exe output\ /Y
            xcopy Release\*.dll output\ /Y
          )

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: telegram-no-ads-windows-${{ matrix.arch }}
          path: build/output/

      - name: Create Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: softprops/action-gh-release@v1
        with:
          files: build/output/**/*
          tag_name: v6.3.10-${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
